<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Forca</h1>
        <p id="word-display">_ _ _ _ _</p>
        <p id="message"></p>
        <div class="input-container">
            <input type="text" id="letter-input" maxlength="1" placeholder="Digite uma letra">
            <button id="guess-button">Chutar Letra</button>
        </div>
        <p>Erros restantes: <span id="remaining-attempts">6</span></p>
        <button id="reset-button">Reiniciar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
